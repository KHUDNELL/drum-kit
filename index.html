<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <meta property='og:title' content='Drum Kit'/>
<meta property='og:image' content='http://khudnell.github.io/drum-kit/images/drum-logo-sm.png'/>
<meta property='og:description' content='Vanilla JS mini-project'/>
<meta property='og:url' content='https://khudnell.github.io/drum-kit/'/>
  
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
  <img src="images/drum-logo.png" class="animate__animated animate__backInDown animate__delay-3s"id="logo">
 
  <div class="set">
    <button class="w drum animate__animated animate__fadeInUp">w</button>
    <button class="a drum animate__animated animate__fadeInUp animate__delay-1s">a</button>
    <button class="s drum animate__animated animate__fadeInUp animate__delay-2s">s</button>
    <button class="d drum animate__animated animate__fadeInUp animate__delay-3s">d</button>
    <button class="j drum animate__animated animate__fadeInUp animate__delay-2s">j</button>
    <button class="k drum animate__animated animate__fadeInUp animate__delay-1s">k</button>
    <button class="l drum animate__animated animate__fadeInUp">l</button>
  </div>


  <footer>
   <a href="https://www.kenhudnell.com/dynamic-test">Built by Ken Hudnell <span id="year"></span></span></a>
  </footer>
  <script src="index.js"></script>
</body>

</html>
